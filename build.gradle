plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.cos'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
    // Spring Data JPA 의존성 (JPA를 통한 데이터베이스 연동)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    // Thymeleaf 템플릿 엔진 의존성
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Spring Web 모듈 의존성 (웹 애플리케이션 개발)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot 로그 모듈 의존성 (로그 관리)
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'

    // Lombok (자동으로 getter/setter 생성 등)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 개발 도구 의존성 (자동 리스타트 등)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // MySQL 커넥터 (MySQL 데이터베이스 연결)
    runtimeOnly 'com.mysql:mysql-connector-j'

    // 테스트용 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

 	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
	
	//이메일 인증
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'net.nurigo:sdk:4.3.0'
	
	//implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security 의존성 추가
   	//implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6' // HTML 페이지를 위한 Thymeleaf 추가
    //implementation 'org.springframework.security:spring-security-test' // Spring Security 의존성 추가
   
      // Commons IO
    implementation 'commons-io:commons-io:2.16.1'

    // Commons FileUpload
    implementation 'commons-fileupload:commons-fileupload:1.5'

    // AWS S3 SDK
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.610'
    
    //security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-core'
    
    
    
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}


tasks.named('test') {
	useJUnitPlatform()
}
