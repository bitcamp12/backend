<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 관리</title>
<link rel="stylesheet" th:href="@{/static/css/memberList.css}">
</head>
<body>
	<div class="container">
		<div class="title">회원 관리</div>

		<!-- 검색 -->
		<div class="search-bar">
			<input type="text" id="search" placeholder="검색">
			<button onclick="performSearch()">검색</button>
		</div>

		<!-- 테이블 -->
		<table>
			<thead>
				<tr>
					<th>NO.</th>
					<th>ID</th>
					<th>이름</th>
					<th>메일</th>
					<th>차단 여부</th>
				</tr>
			</thead>
			<tbody>
				<!-- 데이터 행 -->
				<tr>
					<td>1</td>
					<td>user01</td>
					<td>홍길동</td>
					<td>user01@example.com</td>
					<td>
						<button class="btn-block">차단</button>
						<button class="btn-unblock">차단 해제</button>
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>user02</td>
					<td>김철수</td>
					<td>user02@example.com</td>
					<td>
						<button class="btn-block">차단</button>
						<button class="btn-unblock">차단 해제</button>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 페이징 -->
		<div class="pagination">
			<a href="#">이전</a> <a href="#">1</a> <a href="#" class="active">2</a>
			<a href="#">3</a> <a href="#">4</a> <a href="#">5</a> <a href="#">다음</a>
		</div>
	</div>

	<script>
		function performSearch() {
			const searchValue = document.getElementById('search').value;
			alert(`검색어: ${searchValue}`);
			// 실제 검색 로직은 추가 구현 필요
		}
	</script>
</body>
</html>
