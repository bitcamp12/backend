<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/static/css/common.css}">
<link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
	<div class="login-container">
		<!-- 로고 영역 -->
		<div class="logo">
			<img th:src="@{/static/images/logo.png}" alt="30Ticket Logo">
		</div>

		<!-- 탭 -->
		<div class="tabs">
			<button class="tab-button active" id="admin-tab"
				onclick="switchTab('admin')">사이트 관리자 로그인</button>
			<button class="tab-button" id="seller-tab"
				onclick="switchTab('seller')">공연 관리자 로그인</button>
		</div>

		<!-- 사이트 관리자 로그인 폼 -->
		<div id="admin-form" class="login-form">
			<!-- 로그인 폼 -->
			<h1>사이트 로그인</h1>
			<hr class="title-line">
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="admin-username"
					style="margin-right: 35px; white-space: nowrap;">아이디</label> <input
					type="text" id="admin-username" name="username"
					placeholder="아이디를 입력하세요" required> 
			</div>
		    <div id="admin-username-error" class="error-message">아이디를 입력하세요.</div>		
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="admin-password"
					style="margin-right: 20px; white-space: nowrap;">비밀번호</label> <input
					type="password" id="admin-password" name="password"
					placeholder="비밀번호를 입력하세요" required>
			</div>
			<div id="admin-password-error" class="error-message">비밀 번호를 입력하세요.</div>		
			<div id="admin-match-error" class="error-message" style="margin-top : 10px;">아이디 또는 비밀 번호가 일치하지 않습니다.</div>		
			<div class="form-actions">
				<button type="submit" id="admin-login-button" class="login-button" onclick="login('admin')">로그인</button>
			</div>
		</div>

		<!-- 공연 관리자 로그인 폼 -->
		<div id="seller-form" class="login-form" style="display: none;">
			<!-- 로그인 폼 -->
			<h1>공연 관리자 로그인</h1>
			<hr class="title-line">
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="seller-username"
					style="margin-right: 35px; white-space: nowrap;">아이디</label> <input
					type="text" id="seller-username" name="username"
					placeholder="아이디를 입력하세요" required>
			</div>
			<div id="seller-username-error" class="error-message">아이디를 입력하세요.</div>		
			<div class="form-group" style="display: flex; align-items: center;">
				<label for="seller-password"
					style="margin-right: 20px; white-space: nowrap;">비밀번호</label> <input
					type="password" id="seller-password" name="password"
					placeholder="비밀번호를 입력하세요" required>
			</div>
			<div id="seller-password-error" class="error-message">비밀 번호를 입력하세요.</div>		
			<div id="seller-match-error" class="error-message" style="margin-top : 10px;">아이디 또는 비밀 번호가 일치하지 않습니다.</div>		
			<div class="form-actions">
				<button type="submit" id="seller-login-button" class="login-button" onclick="login('seller')">로그인</button>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/static/js/login.js}"></script>
	<script>
		function switchTab(tab) {
			// 탭 버튼의 상태를 변경
			document.getElementById('admin-tab').classList.remove('active');
			document.getElementById('seller-tab').classList.remove('active');
			if (tab === 'admin') {
				document.getElementById('admin-tab').classList.add('active');
				document.getElementById('admin-form').style.display = 'block';
				document.getElementById('seller-form').style.display = 'none';
			} else if (tab === 'seller') {
				document.getElementById('seller-tab').classList.add('active');
				document.getElementById('admin-form').style.display = 'none';
				document.getElementById('seller-form').style.display = 'block';
			}
		}
	</script>
</body>
</html>
